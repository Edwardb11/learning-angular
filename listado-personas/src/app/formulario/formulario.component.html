<form class="row">
  <div class="form-group col-md-2">
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      class="form-control"
      #NombreInput
    />
  </div>
  <div class="form-group col-md-2">
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      class="form-control"
      #ApellidoInput
    />
  </div>
  <div class="form-group col-md-2">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="agregarPersona(NombreInput, ApellidoInput)"
    >
      Agregar
    </button>
  </div>
</form>

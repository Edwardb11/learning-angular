<app-navbar></app-navbar>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let pokemon of pokeList">
    <app-card [info]="pokemon"></app-card>
  </mat-grid-tile>
</mat-grid-list>
<div class="btns">
  <button mat-fab color="primary" [disabled]="page == 0" (click)="prevPage()">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-fab color="warn" (click)="nextPage()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>

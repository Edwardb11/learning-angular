<nav class="nav navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">CRUD</a>
</nav>

<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let empleados of EmpleadoArray"
          class="list-group-item list-group-item-action"
          (click)="OpenEditar(empleados)"
          [class.active]="empleados == selectedEmpleado"
        >
          <span class="badge bg-primary">{{ empleados.id }}</span>
          {{ empleados.nombre }} - {{ empleados.pais }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">Registra un nuevo empleado</div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="selectedEmpleado.nombre"
              name="nombre"
              placeholder="Introduce un nombre"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="selectedEmpleado.pais"
              name="pais"
              placeholder="Introduce un pais"
              class="form-control"
            />
          </div>
          <button (click)="agregarOEditar()" class="btn btn-primary">
            Agregar
          </button>
          <!-- Solo se mostrara el boton cuando se seleciono un empleado por eso la comparacion con 0 -->
          <button
            *ngIf="selectedEmpleado.id != 0"
            class="btn btn-danger"
            (click)="Eliminar()"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
